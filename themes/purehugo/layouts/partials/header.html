<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="msvalidate.01" content="5B57D04D465AB9C871A8DD4414956DB4" />
    <!-- TradeDoubler site verification 2798849 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">

    {{.Hugo.Generator}}
    <meta name="twitter:card" content="summary">
    {{ with .Site.Params.twitter }}<meta name="twitter:site" content="{{ . }}" />{{ end }}
    <meta name="twitter:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
    <meta name="twitter:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
    <meta property="og:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
  
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/pure-min.css">
    {{ "<!--[if lte IE 8]>" | safeHTML }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/grids-responsive-old-ie-min.css">
    {{ "<![endif]-->" | safeHTML }}
    {{ "<!--[if gt IE 8]><!-->" | safeHTML }}
        <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/grids-responsive-min.css">
    {{ "<!--<![endif]-->" | safeHTML }}

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/all.min.css?v=2">       

    <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}/index.xml" />
</head>
